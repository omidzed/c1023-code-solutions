<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="row-images">
          <div class="column chevron"><i class="fa-solid fa-chevron-left chevy"></i></div>
          <div class="column image"><img src="images/025.png"/></div>
          <div class="column chevron"><i class="fa-solid fa-chevron-right chevy"></i></div>
        </div>
        <div class="row-circles">
          <div class="column-circle"><i class="fa-solid fa-circle"></i></div>
          <div class="column-circle"><i class="fa-regular fa-circle"></i></div>
          <div class="column-circle"><i class="fa-regular fa-circle"></i></div>
          <div class="column-circle"><i class="fa-regular fa-circle"></i></div>
          <div class="column-circle"><i class="fa-regular fa-circle"></i></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
