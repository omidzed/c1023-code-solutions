<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Two Column Layout</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>SCALE, SPEED, AGILITY</h1>
      <p>
        We dedicated thousands of man hours to making healthcare institutions in
        the Helium<br/> network run 10x more efficiently and deliver an unparalleled
        quality of care.
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="column-half">
          <div class="row">
            <div class="column-fourth"><img src="./images/circumstance.svg"/></div>
            <div class="column-three-fourth"></div>
          </div>
          <div class="row">
            <div class="column-fourth"><img src="./images/data.svg"/></div>
            <div class="column-three-fourth"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column-half">
          <div class="row">
            <div class="column-fourth"><img src="./images/practice.svg"/></div>
            <div class="column-three-fourth"></div>
          </div>
          <div class="row">
            <div class="column-fourth"><img src="./images/software.svg"/></div>
            <div class="column-three-fourth"></div>
          </div>
        </div>
      </div>
    </div>

    <footer><button>LEARN MORE</button></footer>
  </body>
</html>
