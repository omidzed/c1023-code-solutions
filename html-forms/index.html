<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label><br />
      <input type="email" id="email" style="width: 150px;" /><br />
      <label for="answers">Why is coding cool</label><br />
      <select id="answers">
        <option value="default">Select an option</option>
        <option value="first">Because it's interesting!</option>
        <option value="second">Because it's fun!</option>
        <option value="third">Because it's powerful!</option></select
      ><br />
      <br />
      <label for="language-options">Favorite Language (Choose One)</label><br />
      <br />
      <div id="language-options">
        <input type="radio" name="language" id="HTML" /><label for="HTML"
          >HTML</label
        >
        <input type="radio" name="language" id="CSS" /><label for="CSS"
          >CSS</label
        >
        <input type="radio" name="language" id="JavaScript" /><label
          for="JavaScript"
          >JavaScript</label
        >
      </div>
      <br />
      <label for="signup">Would you like to sign up for more information?</label
      ><br />
      <br />
      <input type="checkbox" id="signup" name="signup" value="signup" />
      <label for="signup"> Sign me up!</label><br />
      <label for="comments">Comments</label><br />
      <textarea
        id="comments"
        name="comments"
        rows="10"
        cols="33"
        style="height: 150px"></textarea
      ><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
